<!DOCTYPE html>

<html>
  <head>
    <style>
      .progress {
        position: relative;
      }

      .progress p {
        position: absolute;

        display: block;

        width: 100%;

        color: #111;
      }

      .progress-bar {
        background-color: #4caf50 !important;
      }

      p {
        color: #111 !important;

        margin-top: 10px !important;
      }
    </style>
  </head>

  <body>
    <div class="progress">
      <div
        class="progress-bar"
        role="progressbar"
        aria-valuemax="100"
        aria-valuemin="0"
        aria-valuenow="50"
        style="width:50%"
      >
        <p class="show">50%</p>
      </div>
    </div>
  </body>
</html>
