    <style>
      body {
        overflow: hidden;
      }
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        background-image: linear-gradient(90deg, #2eca8b 50%, #1f2d3d 50%);
      }
      .container {
        max-width: 700px;
        width: 100%;
        background-color: #fff;
        padding: 25px 30px;
        border-radius: 5px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
      }
      .container .title {
        font-size: 25px;
        font-weight: 500;
        position: relative;
      }
      .container .title::before {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        height: 3px;
        width: 30px;
        border-radius: 5px;
        background: linear-gradient(90deg, #2eca8b 50%, #1f2d3d 50%);
      }
      .content form .user-details {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin: 20px 0 12px 0;
      }
      form .user-details .input-box {
        margin-bottom: 15px;
        width: calc(100% / 2 - 20px);
      }
      form .input-box span.details {
        display: block;
        font-weight: 500;
        margin-bottom: 5px;
      }
      .user-details .input-box input {
        height: 45px;
        width: 100%;
        outline: none;
        font-size: 16px;
        border-radius: 5px;
        padding-left: 15px;
        border: 1px solid #ccc;
        border-bottom-width: 2px;
        transition: all 0.3s ease;
      }

      .user-details .input-box textarea {
        width: 100%;
        outline: none;
        font-size: 16px;
        border-radius: 5px;
        padding-left: 15px;
        border: 1px solid #ccc;
        border-bottom-width: 2px;
        transition: all 0.3s ease;
      }
      .user-details .input-box input:focus,
      .user-details .input-box input:valid {
        border-color: #9b59b6;
      }

      .user-details .input-box textarea:focus,
      .user-details .input-box textarea:valid {
        border-color: #9b59b6;
      }
      form .gender-details .gender-title {
        font-size: 20px;
        font-weight: 500;
      }

      form .button {
        height: 45px;
        margin: 35px 0;
      }
      form .button input {
        height: 100%;
        width: 100%;
        border-radius: 5px;
        border: none;
        color: #fff;
        font-size: 18px;
        font-weight: 500;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.3s ease;
        background-image: linear-gradient(135deg, #2eca8b 50%, #1f2d3d 50%);
      }
      form .button input:hover {
        /* transform: scale(0.99); */
        background: linear-gradient(-135deg, #2eca8b, #1f2d3d);
      }
      @media (max-width: 584px) {
        .container {
          max-width: 100%;
        }
        form .user-details .input-box {
          margin-bottom: 15px;
          width: 100%;
        }
        form .category {
          width: 100%;
        }
        .content form .user-details {
          max-height: 300px;
          overflow-y: scroll;
        }
        .user-details::-webkit-scrollbar {
          width: 5px;
        }
      }
      @media (max-width: 459px) {
        .container .content .category {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <button onclick="topFunction()" id="myBtn" title="Go to top">
      <i class="fa fa-chevron-up" aria-hidden="true"></i>
    </button>

    <script>
      var mybutton = document.getElementById("myBtn");
      window.onscroll = function () {
        scrollFunction();
      };
      function scrollFunction() {
        if (
          document.body.scrollTop > 1000 ||
          document.documentElement.scrollTop > 1000
        ) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      }
      function topFunction() {
        window.scrollTo({ top: 0, behavior: "smooth" });
        document.documentElement.scrollTo({ top: 0, behavior: "smooth" });
      }

      document.addEventListener("DOMContentLoaded", () => {
        document.querySelector("#mode").addEventListener("click", () => {
          document.querySelector("html").classList.toggle("dark");
        });
      });
    </script>

            ></path>
          </svg>
        </div>
        <div class="light">
          <svg aria-hidden="true" viewBox="0 0 512 512">
            <title>darkmode</title>
            <path
              fill="currentColor"
              d="M283.211 512c78.962 0 151.079-35.925 198.857-94.792 7.068-8.708-.639-21.43-11.562-19.35-124.203 23.654-238.262-71.576-238.262-196.954 0-72.222 38.662-138.635 101.498-174.394 9.686-5.512 7.25-20.197-3.756-22.23A258.156 258.156 0 0 0 283.211 0c-141.309 0-256 114.511-256 256 0 141.309 114.511 256 256 256z"
            ></path>
          </svg>
        </div>

        <!-- cd-popup -->
      </div>
    </div>
    <div>
      <section id="top" class="section docs-heading">
        <div class="row">
          <div class="col-md-12">
            <div class="big-title text-center">
              <h1>Python Documentation</h1>
              <p class="lead" style="color: black">
                <a href="index.html" target="_blank">See What you Add!</a>
              </p>
            </div>
            <!-- end title -->
          </div>
          <!-- end 12 -->
        </div>
        <!-- end row -->
        <hr />
      </section>
    </div>
    <div class="container">
      <div class="title">Add Functions</div>
      <div class="content">
        <form action="#" id="form">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Title</span>
              <input
                type="text"
                id="key1"
                placeholder="Add Function Title"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Function Name</span>
              <input
                type="text"
                id="key2"
                placeholder="Add Function Name"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Function Code</span>
              <textarea
                placeholder="Enter Function Code"
                id="key3"
                rows="3"
                cols="40"
                required
              ></textarea>
            </div>
            <div class="input-box">
              <span class="details">Function Definition</span>
              <input
                type="text"
                id="key4"
                placeholder="Enter Function Definition"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Sample Code</span>
              <input
                type="text"
                id="key5"
                placeholder="Enter Sample Code"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Parameter</span>
              <input
                type="text"
                id="key6"
                placeholder="Enter Parameter"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Output</span>
              <input
                type="text"
                id="key7"
                placeholder="Enter Output"
                required
              />
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Add Function" />
          </div>
        </form>
        <div id="response"></div>
      </div>
    </div>
  </body>
